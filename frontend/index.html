<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Job Finder</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../frontend/assets/styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <script src="../backend/search.js" defer></script>
        <script src="../frontend/assets/scripts/see_vacancies.js" defer></script>
        <script src="./assets/scripts/infoJobs.js" defer></script>
    </head>
    <body>
        <nav
            class="navbar navbar-expand-lg bg-body-secondary position-fixed"
        >
            <div class="container-fluid mx-4 py-2">
                <a class="navbar-brand main-text-color" href="#">Job Finder</a>
                <div class="d-flex gap-2">
                    <a
                        id="see-vacancies"
                        class="navbar-link main-text-color"
                        href="#"
                        >Ver Vagas</a
                    >
                    <a class="btn btn-main">Abrir Vaga</a>
                </div>
            </div>
        </nav>

        <section
            id="search"
            class="d-flex justify-content-center align-items-center"
        >
            <img
                id="background-photo"
                class="position-absolute"
                src="./assets/images/background.svg"
                alt="background image"
            />
            <main class="container-fluid d-flex flex-column">
                <div 
                    class="d-flex flex-column text-center gap-5 pb-5"
                >
                    <p class="title fw-normal">
                        Encontre seu futuro
                    </p>
                    <p class="sub-title fw-normal">
                        A Plataforma de Empregos que Conecta Talentos com
                        Oportunidades
                    </p>
                </div>
                <div id="search-bar" class="d-flex text-center pt-5">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-search"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                        />
                    </svg>
                    <input
                        id="search-input"
                        class="py-3"
                        type="search"
                        placeholder="Digite a vaga que vocÃª procura"
                    />
                    <a id="search-button" class="btn btn-main py-3" href="#"
                        >Pesquisar
                    </a>
                </div>
            </main>
        </section>

        <section id="cards" class="d-flex py-5">
            <main class="container-fluid d-flex flex-column gap-4">
                <p
                    id="cards-title"
                    class="sub-title fw-normal"
                >
                    Vagas em destaque:
                </p>
                <div id="jobs-container" class="d-flex flex-column align-items-center gap-5 my-4">

                </div>
            </main>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
